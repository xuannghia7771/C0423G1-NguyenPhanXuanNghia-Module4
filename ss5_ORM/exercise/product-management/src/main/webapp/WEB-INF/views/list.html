<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3>CUSTOMER MANAGEMENT</h3>
<p><a th:href="@{/product/create}">CREATE NEW PRODUCT</a></p>
<form action="/product/search" method="post">
    <input type="text" name="name">
    <button type="submit">Search</button>
</form>
<div class="mess" th:text="${message}"></div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Publisher</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,status : ${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductPrice()}"></td>
        <td th:text="${product.getProductDescription()}"></td>
        <td th:text="${product.getProductPublisher()}"></td>
        <td><a th:href="@{/product/edit(id=${product.getId()})}">EDIT</a></td>
        <td><a th:href="@{/product/delete(id=${product.getId()})}">DELETE</a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">DETAIL</a></td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
