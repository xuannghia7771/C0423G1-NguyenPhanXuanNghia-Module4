<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<form th:action="@{/blog/edit}" method="post" th:object="${blog}">
  <fieldset>
    <legend>
      EDIT BLOG
    </legend>
    <table>
<!--      int id, String title, String content, String author&ndash;&gt;-->
      <tr>
        <td><label for="id" class="form-label" hidden="hidden">ID: </label></td>
        <td><input id="id" th:field="*{id}" class="form-control" hidden="hidden"><br></td>
      </tr>
      <tr>
        <td><label for="title">Title: </label></td>
        <td><input id="title" th:field="*{title}" required><br></td>
      </tr>
      <tr>
        <td><label for="content">Content</label></td>
        <td><textarea th:field="*{content}" id="content" cols="30" rows="10" required></textarea></td>
      </tr>
      <tr>
        <td><label for="author">Author: </label></td>
        <td><input id="author" th:field="*{author}" required></td>
      </tr>
        <td></td>
        <td>
          <button type="submit">Edit</button>
          &nbsp;
          <a role="button" th:href="@{/blog}">Back to list</a>
        </td>
      </tr>
    </table>
  </fieldset>
</form>
</body>
</html>
