<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3>Blog Management</h3>
<a th:href="@{blog/create}">CREATE</a>
<div class="mess" th:text="${message}"></div>
<table class="table table-striped table-hover table-dark">
    <thead>
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, status : ${blogList}">
        <td th:text="${status.count}"></td>
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.content}" style="width: 30%"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.category.getCategoryName()}"></td>
        <td>
            <a th:href="@{/blog/{id}/edit(id=${blog.id})}" style="margin: 20px">EDIT</a>
            <a th:href="@{/blog/{id}/delete(id=${blog.id})}" style="margin: 20px">DELETE</a>
            <a th:href="@{/blog/{id}/detail(id=${blog.id})}"style="margin: 20px">VIEW</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href=""></a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
