<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/song/save}" method="post" th:object="${songDto}">
    <fieldset>
        <legend>
            New Song
        </legend>
        <table>
<!--            int id, String songName, String artist, String type-->
            <tr>
                <td><label for="songName">Song Name: </label></td>
                <td>
                    <input id="songName" th:field="*{songName}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></small>
                </td>
            </tr>

            <tr>
                <td><label for="artist">Artist: </label></td>
                <td>
                    <input id="artist" th:field="*{artist}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></small>
                </td>
            </tr>

            <tr>
                <td><label for="songType">Type of Song: </label></td>
                <td>
                    <input id="songType" th:field="*{type}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary">Create</button>
                    &nbsp;
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<a th:href="@{/song}" style="margin-left: 100px">
    <button class="btn btn-primary">Back To List</button>
</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
