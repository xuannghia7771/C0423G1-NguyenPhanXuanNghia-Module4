<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3 style="color: blue; font-weight: bold">SONG MANGEMENT</h3>
<a th:href="@{song/create}">
    <button class="btn btn-primary">CREATE NEW SONG</button>
</a>
<span th:text="${message}"></span>
<table class="table table-hover table-dark table-striped">
    <thead>
<!--    int id, String songName, String artist, String type-->
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Song Name</th>
        <th>Artist</th>
        <th>Type</th>
        <th>EDIT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, status : ${songPage}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.getId()}"></td>
        <td th:text="${song.getSongName()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getType()}"></td>
        <td><a th:href="@{song/edit(id=${song.id})}">
            <button class="btn btn-outline-success" type="button">EDIT</button>
        </a></td>
    </tr>
    </tbody>
</table>
<div style="margin: 0 auto" align="center">
    <a th:if="${songPage.hasPrevious()}" th:href="@{/song(page=${songPage.number-1},searchSongName=${searchSongName})}">TRƯỚC</a>
    <span th:text="${songPage.number+1}"></span>|<span th:text="${songPage.totalPages}"></span>
    <a th:if="${songPage.hasNext()}" th:href="@{/song(page=${songPage.number+1},searchSongName=${searchSongName})}">SAU</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
