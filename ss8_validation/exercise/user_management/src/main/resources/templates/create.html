<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/user/save}" method="post" th:object="${userDto}">
    <fieldset>
        <legend>
            New User
        </legend>
        <table>
            <!--      int id, String firstName, String lastName, String phoneNumber, int age, String email-->
            <tr>
                <td><label for="firstName">First Name: </label></td>
                <td>
                    <input id="firstName" th:field="*{firstName}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                </td>
            </tr>

            <tr>
                <td><label for="lastName">Last Name: </label></td>
                <td>
                    <input id="lastName" th:field="*{lastName}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </td>
            </tr>

            <tr>
                <td><label for="phoneNumber">Phone Number: </label></td>
                <td>
                    <input id="phoneNumber" th:field="*{phoneNumber}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
                </td>
            </tr>

            <tr>
                <td><label for="age">Age: </label></td>
                <td>
                    <input id="age" th:field="*{age}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
                </td>
            </tr>

            <tr>
                <td><label for="email">Email: </label></td>
                <td>
                    <input id="email" th:field="*{email}"><br>
                    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary">Create</button>
                    &nbsp;
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<a th:href="@{/user}" style="margin-left: 115px">
    <button class="btn btn-primary">Back To List</button>
</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
