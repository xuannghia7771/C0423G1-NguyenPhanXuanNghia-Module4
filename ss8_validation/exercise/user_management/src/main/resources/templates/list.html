<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3 style="color: blue; font-weight: bold">USER MANGEMENT</h3>
<a th:href="@{user/create}">
    <button class="btn btn-primary">CREATE NEW USER</button>
</a>
<span th:text="${message}"></span>
<table class="table table-hover table-dark table-striped">
<!--    int id, String firstName, String lastName, String phoneNumber, int age, String email-->
    <thead>
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, status : ${userPage}">
        <td th:text="${status.count}"></td>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getPhoneNumber()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
    </tr>
    </tbody>
</table>
<div style="margin: 0 auto" align="center">
    <a th:if="${userPage.hasPrevious()}" th:href="@{/user(page=${userPage.number-1},searchLastName=${searchLastName})}">TRƯỚC</a>
    <span th:text="${userPage.number+1}"></span>|<span th:text="${userPage.totalPages}"></span>
    <a th:if="${userPage.hasNext()}" th:href="@{/user(page=${userPage.number+1},searchLastName=${searchLastName})}">SAU</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
